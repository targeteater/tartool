<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TarTools</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #center-container {
            display: flex;
            justify-content: center;
            height: 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div id="center-container" class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Welcome!</h5>
                        <p class="card-text">This is a simple editor for the embed system focat made | the ones with api broken means its broken because the api doesnt support it..</p>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" id="title-input" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" id="description-input" class="form-control" placeholder="Description" aria-label="Description" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" id="image-input" class="form-control" placeholder="Image URL" aria-label="Image URL" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" id="video-input" class="form-control" placeholder="Api broken: Video URL" aria-label="Video URL" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" id="author-input" class="form-control" placeholder="Api broken: Author URL" aria-label="Author" aria-describedby="addon-wrapping">
                        </div>
                        <p class="mt-3">Generated Link: <a id="generated-link" href="https://focat.pythonanywhere.com/api/v1/discord/ezembed?title=&description=&image=&video=" target="_blank">https://focat.pythonanywhere.com/api/v1/discord/ezembed?title=&description=&image=&video=</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function updateLink() {
            var title = document.getElementById('title-input').value;
            var description = document.getElementById('description-input').value;
            var image = document.getElementById('image-input').value;
            var video = document.getElementById('video-input').value;
            var author = document.getElementById('author-input').value;
            var link = 'https://focat.pythonanywhere.com/api/v1/discord/ezembed?title=' + encodeURIComponent(title) + '&description=' + encodeURIComponent(description) + '&image=' + encodeURIComponent(image) + '&video=' + encodeURIComponent(video) + '&author=' + encodeURIComponent(author);
            document.getElementById('generated-link').href = link;
            document.getElementById('generated-link').textContent = link;
        }

        document.getElementById('title-input').addEventListener('input', updateLink);
        document.getElementById('description-input').addEventListener('input', updateLink);
        document.getElementById('image-input').addEventListener('input', updateLink);
        document.getElementById('video-input').addEventListener('input', updateLink);
    </script>
</body>
</html>
